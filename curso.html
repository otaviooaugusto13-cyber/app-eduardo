
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRATICAMENTE — Alta Performance</title>
  
  <style>
    /* 1. RESET E BASE PROFISSIONAL */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body { background: #141414; color: #fff; padding-bottom: 40px; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* 2. HEADER DINÂMICO */
    header {
      position: fixed; top: 0; left: 0; right: 0; height: 64px;
      background-color: #141414;
      transition: all 0.4s ease; 
      display: flex; align-items: center; padding: 0 4%; z-index: 1000;
      justify-content: space-between;
    }

    header.scrolled {
      background-color: rgba(20, 20, 20, 0.8); 
      backdrop-filter: blur(12px);
      height: 55px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo-group h1 { font-size: 22px; font-weight: bold; cursor: pointer; letter-spacing: 1.5px; }
    .text-blue { color: #007bff; }
    .text-white { color: #ffffff; }

    /* Ícones */
    .nav-icons { display: flex; align-items: center; gap: 20px; }
    .search-icon {
        width: 18px; height: 18px; border: 2px solid #fff; border-radius: 50%;
        position: relative; transform: rotate(-45deg); display: inline-block;
    }
    .search-icon::after {
        content: ''; position: absolute; bottom: -6px; right: 5px;
        width: 2px; height: 8px; background: #fff;
    }
    .avatar { height: 32px; width: 32px; border-radius: 4px; overflow: hidden; cursor: pointer; border: 1px solid #444; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    /* 3. HERO (DESTAQUE) AJUSTADO */
    .hero {
      height: 70vh;
      background: linear-gradient(to top, #141414 10%, transparent 90%), 
                  linear-gradient(to right, rgba(0,0,0,0.7), transparent),
                  url("https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      display: flex; align-items: center; padding: 0 4%;
    }
    .hero-content { max-width: 650px; }
    .hero h2 { font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 15px; line-height: 1.1; }
    .hero p { font-size: clamp(1rem, 3vw, 1.2rem); margin-bottom: 25px; color: #ccc; }
    .hero-btn {
      padding: 12px 30px; background: #fff; color: #000; font-weight: bold; 
      border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
    }
    .hero-btn:hover { background: #e5e5e5; transform: scale(1.05); }

    /* 4. CARROSSÉIS E CARDS */
    .category-section { padding: 20px 4%; position: relative; }
    .category-title { font-size: 1.4rem; margin-bottom: 15px; color: #e5e5e5; font-weight: 600; }
    
    .carousel-container { position: relative; }
    .carousel {
      display: flex; gap: 12px; overflow-x: auto; padding: 15px 0;
      scroll-behavior: smooth; scrollbar-width: none; 
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar { display: none; }

    /* Card Padrão */
    .item {
      min-width: 260px; cursor: pointer; flex-shrink: 0;
      transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .item:hover { transform: scale(1.05); z-index: 10; }
    .thumb { height: 145px; border-radius: 6px; background-size: cover; background-position: center; }
    .info { padding: 10px 0; }
    .title { font-size: 13px; font-weight: bold; letter-spacing: 0.5px; }

    /* Card de Livros (Vertical) */
    .book-item { min-width: 170px; }
    .book-thumb { height: 250px; border-radius: 6px; background-size: cover; }

    /* Botões de Navegação (Desktop) */
    .btn {
      position: absolute; top: 0; bottom: 0; width: 45px;
      background: rgba(0,0,0,0.6); border: none; color: #fff;
      font-size: 24px; cursor: pointer; z-index: 20;
      opacity: 0; transition: opacity 0.3s; display: flex;
      align-items: center; justify-content: center;
    }
    .carousel-container:hover .btn { opacity: 1; }
    .btn.left { left: 0; }
    .btn.right { right: 0; }

    /* 5. MODAL PROFISSIONAL */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: opacity 0.3s; }
    .modal.show { opacity: 1; }
    .modal-content { background: #181818; width: 95%; max-width: 850px; border-radius: 12px; overflow: hidden; position: relative; }
    .iframe-container { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
    .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    .modal-body { padding: 25px; }
    .close { position: absolute; top: 15px; right: 15px; font-size: 24px; color: #fff; cursor: pointer; z-index: 2001; background: rgba(255,255,255,0.1); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

    /* --- REGRAS PARA CELULAR (OTIMIZAÇÃO) --- */
    @media(max-width: 768px) {
      header { height: 60px; }
      .hero { height: 50vh; align-items: flex-end; padding-bottom: 40px; }
      .hero-content { text-align: center; width: 100%; }
      
      .category-section { padding: 15px 4% 0; }
      .category-title { font-size: 1.1rem; }
      
      /* Cards reduzidos para caber mais informação visual */
      .item { min-width: 180px; }
      .thumb { height: 100px; }
      .book-item { min-width: 130px; }
      .book-thumb { height: 190px; }

      /* Remover setas no mobile (uso do touch) */
      .btn { display: none !important; }
      
      .modal-content { border-radius: 0; height: 100%; display: flex; flex-direction: column; justify-content: center; }
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="logo-group">
      <h1 onclick="window.location.reload()">
        <span class="text-blue">PRATICA</span><span class="text-white">MENTE</span>
      </h1>
    </div>
    <div class="nav-icons">
      <div class="search-icon"></div>
      <div class="avatar"><img src="https://picsum.photos/32/32?random=100" alt="User"></div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Alta Performance na Prática.</h2>
      <p>Domine as ferramentas que aceleram a sua carreira e resultados.</p>
      <button class="hero-btn">Começar Agora</button>
    </div>
  </section>

  <section class="category-section">
    <h3 class="category-title">Cursos em Destaque</h3>
    <div class="carousel-container">
      <button class="btn left" onclick="scrollCarousel('car-vistos', -1)">❮</button>
      <div class="carousel" id="car-vistos">
        <div class="item" onclick="openModal('Oratória Master','Fale bem em público e convença pessoas.','https://www.youtube.com/embed/qz0aGYrrlhU')">
            <div class="thumb" style="background-image:url('https://picsum.photos/400/225?random=1')"></div>
            <div class="info"><p class="title">ORATÓRIA MASTER</p></div>
        </div>
        <div class="item" onclick="openModal('Excel Business','Domine planilhas do zero ao avançado.','https://www.youtube.com/embed/Ke90Tje7VS0')">
            <div class="thumb" style="background-image:url('https://picsum.photos/400/225?random=2')"></div>
            <div class="info"><p class="title">EXCEL PRO</p></div>
        </div>
        <div class="item" onclick="openModal('Inglês Rápido','Conversação essencial para negócios.','https://www.youtube.com/embed/Ke90Tje7VS0')">
            <div class="thumb" style="background-image:url('https://picsum.photos/400/225?random=3')"></div>
            <div class="info"><p class="title">INGLÊS BUSINESS</p></div>
        </div>
        </div>
      <button class="btn right" onclick="scrollCarousel('car-vistos', 1)">❯</button>
    </div>
  </section>

  <section class="category-section">
    <h3 class="category-title">Biblioteca de Sucesso</h3>
    <div class="carousel-container">
      <div class="carousel" id="car-livros">
        <div class="item book-item" onclick="openModal('Mindset','A nova psicologia do sucesso.','https://www.youtube.com/embed/Ke90Tje7VS0')">
            <div class="book-thumb" style="background-image:url('https://picsum.photos/300/450?random=30')"></div>
            <div class="info"><p class="title">MINDSET</p></div>
        </div>
        <div class="item book-item" onclick="openModal('O Poder do Hábito','Como criar rotinas inabaláveis.','https://www.youtube.com/embed/Ke90Tje7VS0')">
            <div class="book-thumb" style="background-image:url('https://picsum.photos/300/450?random=32')"></div>
            <div class="info"><p class="title">O PODER DO HÁBITO</p></div>
        </div>
      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="iframe-container">
        <iframe id="video" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-body">
        <h2 id="modalTitle">Título</h2>
        <p id="modalDesc" style="margin-top:10px;">Descrição do curso.</p>
      </div>
    </div>
  </div>

  <script>
    // Scroll do Header
    window.addEventListener('scroll', () => {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });

    // Função de Scroll dos Carrosséis
    function scrollCarousel(id, direction) {
      const c = document.getElementById(id);
      const step = c.clientWidth * 0.8;
      c.scrollLeft += (direction * step);
    }

    // Modal
    function openModal(title, desc, videoUrl) {
      const modal = document.getElementById('modal');
      const video = document.getElementById('video');
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDesc').innerText = desc;
      video.src = videoUrl + "?autoplay=1";
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('video').src = '';
        document.body.style.overflow = '';
      }, 300);
    }
  </script>
</body>
</html>
