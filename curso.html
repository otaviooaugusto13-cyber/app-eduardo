
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>PRATICAMENTE</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#141414">

  <script>
    // PROTEÇÃO DO ARQUIVO ORIGINAL [cite: 187, 190]
    (function() {
      var origem = document.referrer.toLowerCase();
      var permitido = (origem.indexOf("hotmart.com") !== -1 || origem.indexOf("hotmart.host") !== -1);
      var eLocal = window.location.hostname === "localhost" || window.location.hostname === "" || window.location.protocol === "file:";

      if (!permitido && !eLocal) {
        alert("Acesso Negado! Por favor, entre pela sua Área de Membros da Hotmart.");
        window.location.href = "https://www.hotmart.com"; 
      }
    })();
  </script>

  <style>
    :root { --blue-logo: #007bff; --bg-dark: #141414; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { background: var(--bg-dark); color: #fff; overflow-x: hidden; }

    /* Cabeçalho: Preto -> Fumê (conforme solicitado e baseado no original) [cite: 196, 197] */
    header {
      position: fixed; top: 0; left: 0; right: 0; height: 64px;
      background-color: #000000; /* Inicia Preto Sólido */
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 4%; z-index: 1000; transition: all 0.4s ease;
    }
    header.scrolled {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px); /* Efeito Fumê */
      height: 55px;
    }

    .logo-group h1 { font-size: 24px; font-weight: bold; cursor: pointer; letter-spacing: 1px; }
    .text-blue { color: var(--blue-logo); }

    /* Lupa Minimalista (Apenas Contorno via CSS do original) [cite: 205, 208] */
    .icon-btn-search { background: none; border: none; cursor: pointer; padding: 0; }
    .search-icon {
        width: 18px; height: 18px; border: 1.5px solid #fff;
        border-radius: 50%; position: relative; display: inline-block;
        transform: rotate(-45deg);
    }
    .search-icon::after {
        content: ''; position: absolute; bottom: -6px; right: 5px;
        width: 1.5px; height: 8px; background: #fff;
    }
  </style>
</head>
<style>
    .category-section { padding: 20px 4%; position: relative; }
    .category-title { font-size: 1.4rem; margin-bottom: 15px; font-weight: 600; }
    /* Estilo para o Nome Premium em Azul (Sem estrela) */
    .title-premium { color: var(--blue-logo) !important; text-transform: uppercase; }

    .carousel-container { position: relative; }
    .carousel {
      display: flex; gap: 15px; overflow-x: auto; padding: 10px 0;
      scroll-behavior: smooth; scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }

    .item { min-width: 250px; cursor: pointer; transition: transform 0.3s; flex-shrink: 0; }
    .item:hover { transform: scale(1.05); }
    .thumb { height: 140px; border-radius: 6px; background-size: cover; background-position: center; background-color: #222; }
    .title { font-size: 14px; font-weight: bold; margin-top: 8px; }

    /* Marcador invisível para o loop infinito [cite: 231] */
    .start-marker { width: 1px; min-width: 1px; flex-shrink: 0; background: transparent; }
  </style>

  <section class="category-section">
    <h3 class="title-premium">Cursos Premium</h3> <div class="carousel-container">
      <div class="carousel" id="car-premium">
        <div class="item" onclick="openModal('Vendas 2.0', 'Conteúdo VIP.', 'https://www.youtube.com/embed/qz0aGYrrlhU')">
          <div class="thumb" style="background-image:url('https://picsum.photos/400/225?random=10')"></div>
          <p class="title">VENDAS ELITE</p>
        </div>
        
        <div class="start-marker" data-name="premium-start"></div>

        <div class="item" onclick="openModal('Vendas 2.0', 'Conteúdo VIP.', 'https://www.youtube.com/embed/qz0aGYrrlhU')">
          <div class="thumb" style="background-image:url('https://picsum.photos/400/225?random=10')"></div>
          <p class="title">VENDAS ELITE</p>
        </div>
      </div>
    </div>
  </section>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <div class="iframe-container">
        <iframe id="video" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-body">
        <h2 id="modalTitle" style="color: var(--blue-logo);"></h2>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>

  <style>
    /* Estilo do Modal para garantir acesso ao conteúdo */
    .modal { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center; z-index: 2000; 
      opacity: 0; transition: opacity 0.3s ease; 
    }
    .modal.show { opacity: 1; }
    .modal-content { background: #181818; width: 95%; max-width: 800px; border-radius: 8px; overflow: hidden; position: relative; }
    .iframe-container { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
    .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    .modal-body { padding: 20px; }
    .close { 
      position: absolute; top: 10px; right: 15px; font-size: 24px; color: #fff; cursor: pointer; z-index: 2001;
      background: rgba(0,0,0,0.5); border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
    }
  </style>
  <script>
    // 1. Lógica do Header (Preto para Fumê)
    window.addEventListener('scroll', function() {
      const header = document.getElementById('main-header');
      if (window.scrollY > 80) {
        header.classList.add('scrolled'); // Fica Fumê [cite: 10, 11]
      } else {
        header.classList.remove('scrolled'); // Volta ao Preto [cite: 9, 91]
      }
    });

    // 2. Carrossel Infinito (Cálculo do seu arquivo para evitar o pulo)
    let resetPositions = {};
    function calculateResetPositions() {
      const ITEM_WIDTH = 265; // Largura do card + gap
      resetPositions['car-vistos'] = 7 * ITEM_WIDTH; 
      resetPositions['car-premium'] = 7 * ITEM_WIDTH;
      // Adicione aqui o ID de cada carrossel que você criar
    }

    function checkInfiniteScroll(id) {
      const container = document.getElementById(id);
      const resetPos = resetPositions[id];
      if (!resetPos) return;

      if (container.scrollLeft >= resetPos * 2) { 
        container.style.scrollBehavior = 'auto';
        container.scrollLeft = container.scrollLeft - resetPos;
      } else if (container.scrollLeft <= resetPos * 0.5) {
        container.style.scrollBehavior = 'auto';
        container.scrollLeft = container.scrollLeft + resetPos;
      }
      
      setTimeout(() => { container.style.scrollBehavior = 'smooth'; }, 50);
    }

    // Ativa a verificação em todos os carrosséis
    document.querySelectorAll('.carousel').forEach(car => {
      car.addEventListener('scroll', () => checkInfiniteScroll(car.id));
      // Posiciona no meio ao carregar para o loop funcionar [cite: 104]
      setTimeout(() => { car.scrollLeft = resetPositions[car.id] || 0; }, 100);
    });

    // 3. Funções do Modal (Abre o curso e trava o scroll da página)
    function openModal(title, desc, videoUrl) {
      const modal = document.getElementById('modal');
      const video = document.getElementById('video');
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDesc').innerText = desc;
      
      // Adiciona autoplay e corrige a URL [cite: 107]
      video.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
      
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
      document.body.style.overflow = 'hidden'; // Trava o fundo
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('video').src = '';
        document.body.style.overflow = 'auto'; // Libera o fundo
      }, 300);
    }

    // Fecha ao clicar fora ou ESC [cite: 110, 111]
    window.onclick = (e) => { if(e.target.id == 'modal') closeModal(); }
    window.onkeydown = (e) => { if(e.key == 'Escape') closeModal(); }

    window.onload = () => { calculateResetPositions(); };
  </script>
</body>
</html>
