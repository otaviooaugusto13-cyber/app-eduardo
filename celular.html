<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Praticamente | Evolução da Mente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset e Base */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: #0e0e0e; color: #fff; line-height: 1.6; }

.app { display: flex; min-height: 100vh; flex-direction: column; }

/* Sidebar e Logo */
.sidebar { width: 260px; background: #111; padding: 30px 20px; border-right: 1px solid #333; flex-shrink: 0; }
.logo { margin-bottom: 40px; font-size: 22px; font-weight: bold; text-transform: uppercase; }
.logo .pratica { color: #e0e0e0; } 
.logo .mente { color: #007bff; }    

.sidebar nav a { display: block; padding: 12px 15px; color: #bbb; text-decoration: none; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
.sidebar nav a:hover { background: #1a1a1a; color: #007bff; }

/* Barra de Progresso */
.progress { margin-top: 50px; }
.progress span { font-size: 12px; color: #aaa; display: block; margin-bottom: 10px; }
.bar { width: 100%; height: 8px; background: #333; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
.bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #007bff, #00c6ff); transition: width 0.5s ease; }

/* Estrutura Desktop */
@media (min-width: 769px) {
    .app { flex-direction: row; }
    .mobile-nav { display: none !important; }
}

/* Main Content */
main { flex: 1; padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; }
.cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

/* Cards e Thumbnails */
.card { height: 320px; border-radius: 18px; padding: 25px; cursor: pointer; display: flex; flex-direction: column; justify-content: flex-end; transition: 0.4s; background-size: cover; background-position: center; border: 1px solid #333; position: relative; overflow: hidden; }
.card:hover { transform: translateY(-10px); border-color: #007bff; }

/* Adicionando as imagens conforme seu repositório */
.card-Eneagrama { background-image: url('Eneagrama.png'); }
.card-PNL { background-image: url('PNL.png'); }
.card-estoicismo { background-image: url('estoicismo.png'); }
.card-curso { background-image: url('curso.png'); }
.card-E-book { background-image: url('curso.png'); } /* Usando curso.png como padrão se não houver um específico */

.card span { font-size: 12px; font-weight: bold; color: #007bff; margin-bottom: 5px; position: relative; z-index: 2; }
.card h3 { font-size: 20px; color: #e0e0e0; text-shadow: 2px 2px 4px rgba(0,0,0,0.9); position: relative; z-index: 2; }
.card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); z-index: 1; }

/* Área Interna */
#module-content { display: none; }
.btn-back { background: transparent; color: #007bff; border: 1px solid #007bff; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: bold; transition: 0.3s; }
.btn-back:hover { background: #007bff; color: #fff; }

.video-frame { width: 100%; aspect-ratio: 16/9; border-radius: 15px; overflow: hidden; margin-bottom: 30px; border: 1px solid #333; background: #000; }
.lesson-item { background: #1c1c1c; padding: 20px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
.lesson-link { color: #fff; text-decoration: none; font-weight: bold; font-size: 17px; cursor: pointer; }
.btn-pdf { background: #333; color: #fff; padding: 10px 18px; text-decoration: none; border-radius: 6px; font-size: 13px; border: 1px solid #007bff; display: inline-block; transition: 0.3s; }

/* --- BARRA MOBILE --- */
.mobile-nav { display: none; }

@media (max-width: 768px) {
    .sidebar nav { display: none; } 
    .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #333; padding: 20px; }
    .logo { margin-bottom: 10px; text-align: center; }
    .progress { margin-top: 10px; }
    main { padding: 20px; }
    .cards { grid-template-columns: 1fr; }

    .mobile-nav {
        display: flex;
        width: 100%;
        background: #0e0e0e;
        padding: 40px 0px;
        justify-content: space-between;
        margin-top: 20px;
        gap: 15px;
    }

    .mobile-nav a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        border: 1px solid #007bff;
        padding: 12px 10px;
        border-radius: 10px;
        flex: 1;
        background: #111;
    }

    .lesson-item { flex-direction: column; gap: 15px; text-align: center; }
}
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">
        <span class="pratica">Pratica</span><span class="mente">mente</span>
    </div>
    <nav>
      <a href="conta.html">Minha Conta</a>
      <a href="certificados.html">Certificados</a>
      <a href="https://wa.me/55SEUNUMERO" target="_blank">Suporte</a>
    </nav>
    <div class="progress">
      <span id="prog-text">Evolução: 0%</span>
      <div class="bar"><div id="prog-fill" class="bar-fill"></div></div>
    </div>
  </aside>

  <main>
    <section id="main-view">
      <h1 style="margin-bottom: 30px;">Evolução da Mente</h1>
      <div class="cards">
        <div class="card card-Eneagrama" onclick="openModule('Eneagrama', 'https://www.youtube.com/embed/SuaIntroAqui1')">
          <span>MÓDULO 1</span>
          <h3>Eneagrama</h3>
        </div>
        <div class="card card-PNL" onclick="openModule('PNL', 'https://www.youtube.com/embed/SuaIntroAqui2')">
          <span>MÓDULO 2</span>
          <h3>PNL</h3>
        </div>
        <div class="card card-estoicismo" onclick="openModule('Estoicismo', 'https://www.youtube.com/embed/SuaIntroAqui3')">
          <span>MÓDULO 3</span>
          <h3>Estoicismo</h3>
        </div>
        <div class="card card-curso" onclick="openModule('Curso Completo', 'https://www.youtube.com/embed/SuaIntroAqui4')">
          <span>MÓDULO 4</span>
          <h3>Curso Completo</h3>
        </div>
        <div class="card card-E-book" onclick="openModule('E-books', '')">
          <span>MÓDULO 5</span>
          <h3>E-books</h3>
        </div>
      </div>

      <nav class="mobile-nav">
          <a href="certificados.html">Certificados</a>
          <a href="https://wa.me/55SEUNUMERO" target="_blank">Suporte</a>
      </nav>
    </section>

    <section id="module-content">
      <button class="btn-back" onclick="closeModule()">← Voltar</button>
      <h1 id="mod-title" style="margin-bottom: 20px; color: #fff;"></h1>
      <div id="video-box" class="video-frame">
        <iframe id="mod-video" src="" allowfullscreen width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div id="lessons-container"></div>
    </section>
  </main>
</div>

<script>
const data = {
    'Eneagrama': [{ title: 'Aula 1: A Base', video: 'https://youtube.com/watch?v=1', pdf: 'eneagrama_aula1.pdf' }, { title: 'Aula 2: Perfil', video: 'https://youtube.com/watch?v=2', pdf: 'eneagrama_aula2.pdf' }],
    'PNL': [{ title: 'Aula 1: Conceitos', video: 'https://youtube.com/watch?v=3', pdf: 'pnl_aula1.pdf' }],
    'Estoicismo': [{ title: 'Aula 1: Introdução', video: 'https://youtube.com/watch?v=4', pdf: 'estoicismo_aula1.pdf' }],
    'Curso Completo': [{ title: 'Aula Master', video: 'https://youtube.com/watch?v=5', pdf: 'completo.pdf' }],
    'E-books': [{ title: 'Livro: Evolução Mental', video: '', pdf: 'ebook_evolucao.pdf' }]
};

let aulasVistas = 0;
const totalAulas = 6; 

function openModule(name, videoIntro) {
    document.getElementById('main-view').style.display = 'none';
    document.getElementById('module-content').style.display = 'block';
    document.getElementById('mod-title').innerText = name;
    
    if(videoIntro) {
        document.getElementById('video-box').style.display = 'block';
        document.getElementById('mod-video').src = videoIntro;
    } else {
        document.getElementById('video-box').style.display = 'none';
    }

    const container = document.getElementById('lessons-container');
    container.innerHTML = '';
    
    data[name].forEach(aula => {
        container.innerHTML += `
            <div class="lesson-item">
                <a href="${aula.video}" target="_blank" class="lesson-link" onclick="marcarComoVista()">▶ ${aula.title}</a>
                <a href="${aula.pdf}" class="btn-pdf" download>Baixar PDF</a>
            </div>`;
    });
    window.scrollTo(0,0);
}

function closeModule() {
    document.getElementById('main-view').style.display = 'block';
    document.getElementById('module-content').style.display = 'none';
    document.getElementById('mod-video').src = '';
    window.scrollTo(0,0);
}

function marcarComoVista() {
    if(aulasVistas < totalAulas) {
        aulasVistas++;
        atualizarProgresso();
    }
}

function atualizarProgresso() {
    const porcentagem = Math.round((aulasVistas / totalAulas) * 100);
    document.getElementById('prog-fill').style.width = porcentagem + "%";
    document.getElementById('prog-text').innerText = `Evolução: ${porcentagem}%`;
}
</script>
</body>
</html>
